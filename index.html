<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FAVORITES</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Organize Your Favorite Things</h1>
      </div>

      <div class="well">
        <h2>Fill out the form below to organize your favorite things:</h2>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Create a Custom List:</h3>
        </div>
        <div class="panel-body">
          <form id="form1">
            <div class="form-group">
              <label for="topic1">Enter Topic:</label>
              <input id="topic1" class="form-control"type="text">
            </div>

            <button id="submit" class="btn btn-default">Enter</button>
          </form>

          <form id="form2">
            <div class="form-group">
              <label for="list1">Enter List Items:</label>
              <input id="list1" class="form-control"type="text">
            </div>

            <button id="submit" class="btn btn-default">Enter</button>

            <div class="topic-1-hide">
              <h2 class="topic1"> </h2>
              <ul class="list1">

              </ul>
            </div>
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
