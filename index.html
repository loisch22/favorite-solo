<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FAVORITES</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Organize Your Favorite Things</h1>
      </div>

      <div class="well">
        <h2>Enter your favorite things:</h2>
        <form id="formOne">
          <div class="form-group">
            <label for="fav1">1.</label>
            <input id="fav1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="fav2">2.</label>
            <input id="fav2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="fav3">3.</label>
            <input id="fav3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="fav4">4.</label>
            <input id="fav4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="fav5">5.</label>
            <input id="fav5" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>

      <div class="confirm">
        <h3>Your Top 3 Favorites</h3>
        <ul class="allFavs">

        </ul>
      </div>
    </div>
  </body>
</html>
